<!DOCTYPE html>

    <title>WebMå¤‰æ›ãƒ„ãƒ¼ãƒ« V3</title>
    <style>

        .main-content {

        .video-container {
            position: sticky;

            background: #000;
            padding-top: 56.25%; /* 16:9ã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯” */

        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls-container {
            padding: 20px;
            overflow-y: auto;
        }
        .form-group {

        label {

        }
        input[type="text"] {

        }
        .convert-button:disabled {
            background: #ccc;

        }
        .status {
            margin-top: 15px;

        }
        .error {

            color: #cc0000;
        }
        .success {
            background: #e6ffe6;
            color: #006600;
        }
        .hidden {

        }
        .folder-button {

            border: 1px solid #ddd;

</head>
<body>
    <h1>WebMå¤‰æ›ãƒ„ãƒ¼ãƒ« V3</h1>
    <div class="container">
        <div class="sidebar">
            <div class="folder-select">
                <button class="folder-button" onclick="selectFolder()">
                    ğŸ“ ãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠ
                </button>
                <div id="current-folder" class="folder-path">ç¾åœ¨ã®ãƒ•ã‚©ãƒ«ãƒ€</div>
            </div>
            <div class="file-list" id="file-list-container">
                <!-- ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ãŒã“ã“ã«å‹•çš„ã«æŒ¿å…¥ã•ã‚Œã¾ã™ -->
            </div>
        </div>
        <div class="main-content">
            <div class="video-container">
                <video id="video-preview" controls>
                    <p>ãƒ–ãƒ©ã‚¦ã‚¶ãŒå‹•ç”»ã®å†ç”Ÿã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚</p>
                </video>
            </div>
            <div class="controls-container">
                <div class="convert-form">
                    <div class="form-group">
                        <label for="output-name">å‡ºåŠ›ãƒ•ã‚¡ã‚¤ãƒ«åï¼ˆæ‹¡å¼µå­ãªã—ï¼‰:</label>
                        <input type="text" id="output-name" placeholder="å‡ºåŠ›ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å…¥åŠ›">
                    </div>
                    <button id="convert-button" class="convert-button" disabled>å¤‰æ›é–‹å§‹</button>
                </div>
                <div id="status" class="status hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const fileListContainer = document.getElementById('file-list-container');
        const videoPreview = document.getElementById('video-preview');
        const outputName = document.getElementById('output-name');
        const convertButton = document.getElementById('convert-button');
        const status = document.getElementById('status');
        const currentFolder = document.getElementById('current-folder');

        let selectedFile = null;
        let currentPath = '';

        async function selectFolder() {
            try {
                const response = await fetch('/select-folder');
                const result = await response.json();
                if (result.success) {
                    currentPath = result.path;
                    currentFolder.textContent = currentPath;
                    await loadFileList();
                }
            } catch (error) {
                showStatus('ãƒ•ã‚©ãƒ«ãƒ€ã®é¸æŠã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        async function loadFileList() {
            try {
                const response = await fetch('/list-files');
                const files = await response.json();
                
                fileListContainer.innerHTML = files.map(file => `
                    <div class="file-item" data-file="${file}">
                        ${file}
                    </div>
                `).join('');

                document.querySelectorAll('.file-item').forEach(item => {
                    item.addEventListener('click', handleFileSelect);
                });
            } catch (error) {
                showStatus('ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        function handleFileSelect(e) {
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            const fileItem = e.target;
            fileItem.classList.add('selected');
            selectedFile = fileItem.dataset.file;
            
            videoPreview.src = `/video/${selectedFile}`;
            videoPreview.load();
            
            const defaultName = selectedFile.replace('.webm', '');
            outputName.value = defaultName;
            
            convertButton.disabled = false;
        }

        convertButton.addEventListener('click', async () => {
            if (!selectedFile || !outputName.value) return;

            convertButton.disabled = true;
            showStatus('å¤‰æ›ä¸­...', 'success');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputFile: selectedFile,
                        outputName: outputName.value
                    })
                });

                if (response.ok) {
                    showStatus('å¤‰æ›ãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                showStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                convertButton.disabled = false;
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        // åˆæœŸåŒ–
        loadFileList().then(() => {
            fetch('/current-path')
                .then(response => response.json())
                .then(data => {
                    currentPath = data.path;
                    currentFolder.textContent = currentPath;
                });
        });
    </script>
</body>
